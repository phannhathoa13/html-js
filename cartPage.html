<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartPage</title>
</head>

<body>
    <style>
        .edit-button {
            display: block;
            height: 18px;
            font-size: 0.9rem;
        }

        .div {
            display: inline-block;
            margin: 5px;
        }
    </style>
    <div id="container">
        <div class="div">Name Product
            <span id="nameProduct"></span>
        </div>
        <div class="div">Amount
            <span id="amountProduct"></span>
        </div>
        <div class="div">Price
            <span id="priceProduct"></span>
        </div>
        <div id="totalPrice"></div>
        <div class="div" id="buttonContainer"></div>
        <div class="div" id="buttonDelete"></div>
        <div class="div" id="addButton"></div>
    </div>
    <div>
        <span>Total Price: $
            <span id="total"></span>
    </div>
    <div>
        <button onclick="NegativeToCart()">NegativeToCart</button>
        <button onclick="paymentButton()">make Payment</button>
    </div>
</body>
<script>
    cartList = getCartList();
    for (let index = 0; index < cartList.length; index++) {
        const element = cartList[index];
        const nameDivTag = document.createElement("div")
        const amountDivTag = document.createElement("div")
        const priceDivTag = document.createElement("div")


        nameDivTag.id = `tag${index}`
        amountDivTag.id = `amount${index}`
        priceDivTag.id = `price${index}`

        nameDivTag.textContent = element.name
        amountDivTag.textContent = element.amount
        priceDivTag.textContent = element.price;
        document.getElementById('nameProduct').appendChild(nameDivTag)
        document.getElementById('amountProduct').appendChild(amountDivTag)
        document.getElementById('priceProduct').appendChild(priceDivTag)
    }
    function getProductInList(index) {
        return list[index];
    }
    function getCartList() {
        var total = 0;
        cart = JSON.parse(localStorage.getItem('cart'));
        list = JSON.parse(localStorage.getItem('products'));
        cartList = []
        cart.forEach(element => {
            let cartProduct = getProductInList(element.index)
            cartProduct.index = getProductInList.index;
            cartProduct.amount = element.amount;
            cartList.push(cartProduct)
        });
        cartList.forEach(element => {
            total += + element.price * element.amount;
        })
        document.getElementById('total').innerHTML = total;
        return cartList;
    }
    function getListProduct() {
        return listProduct = JSON.parse(localStorage.getItem('products'));
    }
    // function getAmount(element) {
    //     return element.amount == element.amount
    // }
    function paymentButton() {
        let cartlist = getCartList();
        let productList = getListProduct();
        productList.map(product => {
            productListCart = cartlist.find(item => item.name == product.name)
            if (productListCart) {
                product.amount -= productListCart.amount;
            }
        })
        localStorage.setItem("products", JSON.stringify(productList))
        localStorage.setItem("cart", JSON.stringify([]))
        window.alert("Payment Successfull")
        NegativeToCart();
    }

    function NegativeToCart() {
        window.location = "clientOutProduct.html";
    }







</script>

</html>
